<!DOCTYPE html>
<html lang="en-US">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color lab</title>
    <link rel="stylesheet" href="css/style.css">
</head>
 
<body>
    <script src="lib/d3.v7.min.js"></script>
    <script src="lib/chroma.min.js"></script>
    <script src="js/graph.js"></script>
    <div class="main">
      <div>
        <ul id="colorList">
        </ul>
      </div>
      <div id="graph">
        <svg id="chart1"></svg>
      </div>
      
      <div class="controls">
        <h4>Controls</h4>
        <span>
          <p>Saturation</p>
          <input type="range" id="saturation-input" name="saturation" step = "0.01" min="0.01" max="1" />
          <span id="saturation-label">-</span>
        </span>
        <span>
          <p>Number of hues</p>
          <input type="range" id="hueCount-input" name="hueCount" step = "1" min="1" max="20" />
          <span id="hueCount-label">-</span>
        </span>      
        <span>
        <span>
          <p>Tints per hue</p>
          <input type="range" id="pointsPerLine-input" name="pointsPerLine" step = "1" min="0" max="12" />
          <span id="pointsPerLine-label">-</span>
        </span>
          <p>Hue tilt</p>
          <input type="range" id="hueTilt-input" name="hueTilt" step = "1" min="-90" max="90" />
          <span id="hueTilt-label">-</span>
        </span>    
        <span>
          <p>Hue rotation</p>
          <input type="range" id="hueOffset-input" name="hueOffset" step = "1" min="-180" max="180" />
          <span id="hueOffset-label">-</span>
        </span>      
        <span>
          <p>Darkest value</p>
          <input type="range" id="minValue-input" name="minValue" step = "0.01" min="0.01" max="0.99" />
          <span id="minValue-label">-</span>
        </span>
        <span>
          <p>Brightest value</p>
          <input type="range" id="maxValue-input" name="maxValue" step = "0.01" min="0.01" max="0.99" />
          <span id="maxValue-label">-</span>
        </span>
      </div>      
    </div>      
  </body>
 
</html>
